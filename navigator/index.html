<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>设备信息</title>
  <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
</head>

<body>
  <div class="p"></div>
  <div class="table"></div>
</body>
<script>
  var pbox = document.querySelector(".p")
  var tablebox = document.querySelector(".table")
  pbox.innerHTML = "IP: " + returnCitySN['cip'] + "<br><br>";
  +"地区代码: " + returnCitySN['cid'] + "<br><br>";
  +"所在地: " + returnCitySN['cname'] + "<br><br>";
  +"userAgent: " + navigator.userAgent + "<br><br>";
  +"appName: " + navigator.appName + "<br><br>";
  +"appCodeName: " + navigator.appCodeName + "<br><br>";
  +"appVersion: " + navigator.appVersion + "<br><br>";
  +"appMinorVersion: " + navigator.appMinorVersion + "<br><br>";
  +"platform: " + navigator.platform + "<br><br>";
  +"cookieEnabled: " + navigator.cookieEnabled + "<br><br>";
  +"onLine: " + navigator.onLine + "<br><br>";
  +"userLanguage: " + navigator.language + "<br><br>";
  +"mimeTypes.description: " + navigator.mimeTypes[1].description + "<br><br>";
  +"mimeTypes.type: " + navigator.mimeTypes[1].type + "<br><br>";
  var pluginsLength = navigator.plugins.length;
  tablebox.innerHTML = pluginsLength + " Plugin(s)<br>" + '<table id="pluginTable"><thead>' + '<tr><th>Name</th><th>Filename</th><th>description</th><th>version</th></tr>' + '</thead><tbody></tbody></table>';
  var table = document.getElementById('pluginTable');
  for(var i = 0; i < pluginsLength; i++) {
    let newRow = table.insertRow();
    newRow.insertCell().textContent = navigator.plugins[i].name;
    newRow.insertCell().textContent = navigator.plugins[i].filename;
    newRow.insertCell().textContent = navigator.plugins[i].description;
    newRow.insertCell().textContent = navigator.plugins[i].version?navigator.plugins[i].version:"";
  }
</script>
</html>
