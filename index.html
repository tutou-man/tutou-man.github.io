<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='renderer' content='webkit'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>YoubiTools</title>
</head>
<link rel="stylesheet" href="states/index.css">
<body>
    <nav><span class="css">CSS压缩(CSS compress)</span><span class="js">JS压缩(JS compress)</span></nav>
    <fieldset class="csszip">
        <legend>CSS样式表 (CSS style sheet)</legend>
        <textarea id="codeText" name="codeText" rows="20" placeholder="在这里键入你的css代码(Type your CSS code here)"></textarea>
        <button type="button" onclick="zip('codeText').value=code.A();">压缩代码(compress code)</button>
        <button type="button" onclick="zip('codeText').value=code.B();">格式(美化)(format beauty)</button>
        <button type="button" onclick="zip('codeText').value=code.C();">格式(单行)(format single line)</button>
        <button type="button" onclick="zip('codeText').value=code.Z();">还原代码 (reduction code)</button>
    </fieldset>
    <fieldset class="jszip">
        <legend>JS代码 (JS code)</legend>
        <iframe src="iframe.html" frameborder="0" scrolling="no"></iframe>
    </fieldset>
</body>
<script src="states/index.js"></script>
</html>
